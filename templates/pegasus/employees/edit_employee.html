{% extends "pegasus/employees/django_object_lifecycle_base.html" %}
{% load form_tags %}
{% block django_app %}
  <div class="app-card">
    <h2 class="pg-subtitle">Employee Details</h2>
    <form method="post">
      {% csrf_token %}
      {% render_form_fields form %}
      <input type="submit" value="Save Employee" class="pg-button-secondary">
    </form>
  </div>
{% endblock %}
