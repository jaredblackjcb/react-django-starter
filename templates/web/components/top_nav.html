{% load i18n %}
<div class="position-sticky z-index-sticky top-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="{% url 'web:home' %}">Brand</a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav mx-auto">
              {% if not request.user.is_authenticated %}
              <li class="nav-item my-auto active">
                <a class="navbar-link" href="{% url 'web:home' %}">Home</a>
              </li>
              <li class="nav-item my-auto">
                <a class="navbar-link" href="{% url 'web:product' %}">Product</a>
              </li>
              <li class="nav-item my-auto">
                <a class="navbar-link" href="{% url 'web:pricing' %}">Pricing</a>
              </li>
              <li class="nav-item my-auto">
                <a class="navbar-link" href="{% url 'web:about' %}">About</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item my-auto">
                <a class="nav-link me-2" href="{% url 'account_login' %}">
                  {% translate "Sign In" %}
                </a>
              </li>
              <li class="nav-item my-auto">
                <a href="{% url 'account_signup' %}" class="btn btn-sm  bg-gradient-primary  mb-0 me-1" role="button">{% translate "Sign Up" %}</a>
              </li>
            </ul>
              {% endif %}
          </div>
        </div>
      </nav>
</div>
